<ion-header>
    <ion-navbar color="main">
        <ion-title>
            Register
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Firstname" [(ngModel)]="firstname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Lastname" [(ngModel)]="lastname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Enter a email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Enter a password" [(ngModel)]="password"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button (click)="register()" class="button">Register</button>
</ion-content>
