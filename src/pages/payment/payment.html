<ion-header>

  <ion-navbar color="main">
    <ion-buttons start>
      <button ion-button clear (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>Payment</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- Payment amount -->
  <ion-list>
    <ion-list-header>Donation Amount</ion-list-header>
    <ion-item>
      <ion-label>$</ion-label>  
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Payment plan -->
  <ion-list radio-group>
    <ion-list-header>
      Payment Plan
    </ion-list-header>
    <ion-item>
      <ion-label>One-Time</ion-label>
      <ion-radio value="One-time" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Monthly</ion-label>
      <ion-radio value="Monthly"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Yearly</ion-label>
      <ion-radio value="Yearly"></ion-radio>
    </ion-item>

  </ion-list>

  <!-- Payment input -->
  <ion-list>
    <ion-list-header>
      Card Information
    </ion-list-header>

    <ion-item>
        <ion-label stacked>Card Holder Name</ion-label>
        <ion-input type="text" placeholder="Firstname Lastname"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label stacked>Card Number</ion-label>
      <ion-input type="number" placeholder="**** **** **** ****"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Expiration Date</ion-label>
      <ion-input type="number" placeholder="MM/YY"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Security Code</ion-label>
      <ion-input type="number" placeholder="CVV"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Pay Button -->
  <button ion-button class="button" (click)="confirmDonate(charity)">Donate</button>
</ion-content>
