<ion-header>

  <ion-navbar color="main">
    <ion-buttons end>
      <button ion-button icon-only (click)="presentToast()">
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{charity.name}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    <strong>Description:</strong> {{charity.description}}</p>
  <p>
    <strong>Goal:</strong> {{charity.goal}}</p>

  <button ion-button (click)="navigateToPaymentModal()" class="button">Donate Now</button>
</ion-content>
