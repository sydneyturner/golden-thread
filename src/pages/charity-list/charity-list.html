  <ion-navbar color="main">

<ion-content padding class="cards-bg">

        <button ion-item *ngFor="let charity of charities" (click)="toDetailPage(charity)">{{charity.name}}</button>

  <ion-card *ngFor="let charity of charities">

    <img [src]="charity.image">

    <ion-card-content>
      <ion-card-title>
        {{charity.name}}
      </ion-card-title>

      <p>{{charity.preview}}</p>
    </ion-card-content>

    <ion-row no-padding>

      <ion-col>

          Details
        </button>
      </ion-col>
